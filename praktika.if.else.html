    function PositiveNegative (number) {
        if (number > 0) {
            console.log(number, "Positive");
        } else {
            console.log(number,"negative");
        }
    }
    PositiveNegative(20);

    function TrafficLight (number) {
        if (number == 1) {
            console.log("Go"); 
        }
        if (number == 2) {
            console.log("Wait");
        }
        if (number == 3) {
            console.log("STOP");

        }
    }

    TrafficLight(1);

    function Books (d, k, n) {
        if ((k/n) < d) {

        }
    }

    Books (2, 8, 5);
    Books (3, 18, 5);

    function Polindromic (number) {
        if (number >= 1000 && number < 10000) {
            let ketvirtas = number % 10;
            let trecias = Math.floor(number / 10) % 10;
            let antras = Math.floor(number / 100) % 10;
            let pirmas = Math.floor(number / 1000) % 10;
            console.log(pirmas, antras, trecias, ketvirtas);
            if (pirmas == ketvirtas && antras == trecias) {
                console.log("Polindromic number"); 
            } else {
                console.log("Not polindromic number");
            }
        } else {
            console.log("Not 4 digit number");
        }

        }
        Polindromic (1221);

    function loterryticket (number) { 
        if (number >= 100000 && number < 999999) {
            let sestas = number % 10;
            let penktas = Math.floor(number / 10) % 10;
            let ketvirtas = Math.floor(number / 100) % 10;
            let trecias = Math.floor(number / 1000) % 10;
            let antras = Math.floor(number / 10000) % 10;
            let pirmas = Math.floor(number / 100000) % 10;
            console.log(pirmas, antras, trecias, ketvirtas, penktas, sestas);
            if ((pirmas + antras + trecias + ketvirtas + penktas + sestas) % 4 == 0) {
                console.log("Fortune"); 
            } else {
                console.log("Try again"); 
            }
        } else {
            console.log("Not a ticket");
        }

    }

    loterryticket (222442); 
    loterryticket (100000);

    function KvadratineLygtis (a, b, c) {
       let discriminant = b * b - 4 * a *c; 
       if (discriminant > 0) {
           x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
           x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
           console.log("Du sprendiniai " + x1 + " ir " + x2);
       } else if (discriminant == 0) {
           x1 = x2 = -b / (2 * a); 
           console.log("Vienas sprendinys " + x1); 
       } else { 
           console.log("Sprendiniu nera");

       }

    }

    KvadratineLygtis(1, 2, 1);
    KvadratineLygtis(1, 4, 3);
