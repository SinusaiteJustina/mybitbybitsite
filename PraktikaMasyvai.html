<!DOCTYPE html>
<html lang="en">
<head>
    <title>3rdjs example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    </style>
</head>
<body>
    <script>

         function randomNumbers (min, max) {
             return Math.floor(Math.random()*(max-min+1)+min); 
         }

        let masyvas = [];
        let numberslenght = 0; 

        for(let i = 0; i < 30; i++) {
            masyvas[i] = randomNumbers(5,25); 

            if(masyvas[i] > 10) numberslenght++; 
        } 

        console.log(masyvas); 
        console.log(numberslenght); 

        // Raskite didžiausią masyvo reikšmę ir jos indeksą arba indeksus jeigu yra keli;


        let max = masyvas[0];
        let maxIndex = [];

        for (let i = 1; i < masyvas.length; i++) {
            if (masyvas[i] > max) {
            max = masyvas[i];
            }
        }
        console.log(max);

        for (let i = 0; i < masyvas.length; i++) {
            if (max == masyvas[i]) {
                maxIndex.push(i);
            }
        }

        console.log(maxIndex);
        
        // Suskaičiuokite visų porinių (lyginių) indeksų reikšmių sumą;

        let evenSum = 0; 

        for (let i = 0; i < masyvas.length; i++) {
            if (i % 2 == 0) {
                evenSum += masyvas[i]; 
            }
        }

        console.log(evenSum); 


        // Sukurkite naują masyvą, kurio reikšmės yra 1 uždavinio masyvo reikšmes minus tos reikšmės indeksas;

        let newmasyvas = []; 

        for (let i = 0; i < 30; i++) {
            newmasyvas[i] = masyvas[i] - i;  
        }

        console.log(newmasyvas);

        // Papildykite masyvą papildomais 10 elementų su reikšmėmis nuo 5 iki 25, kad bendras masyvas padidėtų iki indekso 39;

        // for(let i = 30; i < 40; i++) {
        //     masyvas[i] = randomNumbers(5,25); 
            
        // }
        for (let i = 0; i < 10; i++) { 
            masyvas.push(randomNumbers(5, 25));
        }
        console.log(masyvas);

        // Iš masyvo elementų sukurkite du naujus masyvus. Vienas turi būti sudarytas iš neporinių indekso reikšmių, o kitas iš porinių;

        let newmasyvas2 = []; 
        let newmasyvas3 = []; 

        // for (let i = 0; i < 40; i++) {
        //     if (i % 2 == 0) {
        //         newmasyvas2.push(masyvas[i]); 
        //     } 
        //     else {
        //         newmasyvas3.push(masyvas[i]);
        //     }
        // }
        
        for (let i = 0; i < 40; i += 2) {
            newmasyvas2.push(masyvas[i]);
            newmasyvas3.push(masyvas[i + 1]);
        }
        console.log(newmasyvas2); 
        console.log(newmasyvas3);

        // Pirminio masyvo elementus su poriniais indeksais padarykite lygius 0 jeigu jie didesni už 15; 

        for (let i = 0; i < 40; i += 2) {
            if (i > 15) {
                masyvas[i] = 0; 
            }
        }

        console.log(masyvas);

        // Suraskite pirmą (mažiausią) indeksą, kurio elemento reikšmė didesnė už 10;

        let min = masyvas[0];

        for (let i = 1; i < masyvas.length; i++) {
            if (masyvas[i] < 10) {
            min = masyvas[i];
            }
        }
        console.log(min);

        // Sugeneruokite masyvą, kurio reikšmės atsitiktinės raidės A, B, C ir D, o ilgis 200. Suskaičiuokite kiek yra kiekvienos raidės.

        let letters = []; 
        let sumA = 0; 
        let sumB = 0;
        let sumC = 0;
        let sumD = 0;

        function randomletters (min, max) {
             return Math.floor(Math.random()*(max-min+1)+min); 
         }


        for(let a = 0; a < 200; a++) {
            letters[a] = String.fromCharCode(randomletters(65, 68)); 

            if (letters[a] == 'A') {
                ++sumA; 
            } 
            else if (letters[a] == 'B') {
                ++sumB; 
            }
            else if (letters[a] == 'C') {
                ++sumC; 
            }
            else if (letters[a] == 'D') {
                ++sumD;
            }
        } 

        console.log(letters); 
        console.log("Raidziu A yra " + sumA);
        console.log("Raidziu B yra " + sumB);
        console.log("Raidziu C yra " + sumC);
        console.log("Raidziu D yra " + sumD);

        // Išrūšiuokite 3 uždavinio masyvą pagal abecėlę.

        for(let a = 0; a < 200; a++) {
            letters[a] = String.fromCharCode(randomletters(65, 68));
            letters.sort();
        }

        console.log(letters); 

        // Sugeneruokite du masyvus, kurių reikšmės yra atsitiktiniai skaičiai nuo 100 iki 999. 
        // Masyvų ilgiai 100. Masyvų reikšmės turi būti unikalios savo masyve (t.y. neturi kartotis).

        let masyvas1 = []; 
        let masyvas2 = []; 
        
        function randomNumbers2 (min, max) {
             return Math.floor(Math.random()*(max-min+1)+min); 
        }

       while (masyvas1.length <100) {
            let numbers = randomNumbers2(100, 999); 
            if (!masyvas1.includes(numbers)) {
                masyvas1.push(numbers); 
            } 

        } 

        while (masyvas2.length <100) {
            let numbers = randomNumbers2(100, 999); 
            if (!masyvas2.includes(numbers)) {
                masyvas2.push(numbers); 
            } 

        } 

        console.log(masyvas1); 
        console.log(masyvas2);

        // Sugeneruokite masyvą, kuris būtų sudarytas iš reikšmių, kurios yra pirmame 5 uždavinio masyve, bet nėra antrame 5 uždavinio masyve.

        let masyvas3 = []; 

        for (i = 0; i < 100; ++i) {
            if (!masyvas2.includes(masyvas1[i])) {
                masyvas3.push(masyvas1[i])
            }
        }

        console.log(masyvas3); 

        // Sugeneruokite masyvą iš elementų, kurie kartojasi abiejuose 5 uždavinio masyvuose.

        let masyvas4 = []; 

        for (i = 0; i < 100; ++i) {
            if(masyvas2.includes(masyvas1[i])) {
                masyvas4.push(masyvas1[i]);
            }
        }

        console.log(masyvas4); 

        // Sugeneruokite 10 skaičių masyvą pagal taisyklę: Du pirmi skaičiai- atsitiktiniai nuo 5 iki 25. 
        // Trečias, pirmo ir antro suma. Ketvirtas- antro ir trečio suma. Penktas trečio ir ketvirto suma ir t.t.

        let masyvas5 = []; 

        for (i = 0; i < 10; ++i) {
            if (i < 2) { 
                let numbers8 = randomNumbers2(5, 25); 
                masyvas5.push(numbers8); 
            } 
            else {
                masyvas5[i] = masyvas5[i-1] + masyvas5[i-2]; 
                console.log(masyvas5[i-2], masyvas5[i-1], masyvas5[i]); 
            }
        }    
        console.log(masyvas5);
    </script>
</body>

</html>
